# --- Workspace Management ---
bind = $mainMod, 1, workspace, r~1
bind = $mainMod, 2, workspace, r~2
bind = $mainMod, 3, workspace, r~3
bind = $mainMod, 4, workspace, r~4
bind = $mainMod, 5, workspace, r~5
bind = $mainMod, 6, workspace, r~6
bind = $mainMod, 7, workspace, r~7
bind = $mainMod, 8, workspace, r~8
bind = $mainMod, 9, workspace, r~9
bind = $mainMod, 0, workspace, r~10
bind = $mainMod, TAB, workspace, previous

bind = $mainMod $shiftMod, 1, movetoworkspace, r~1
bind = $mainMod $shiftMod, 2, movetoworkspace, r~2
bind = $mainMod $shiftMod, 3, movetoworkspace, r~3
bind = $mainMod $shiftMod, 4, movetoworkspace, r~4
bind = $mainMod $shiftMod, 5, movetoworkspace, r~5
bind = $mainMod $shiftMod, 6, movetoworkspace, r~6
bind = $mainMod $shiftMod, 7, movetoworkspace, r~7
bind = $mainMod $shiftMod, 8, movetoworkspace, r~8
bind = $mainMod $shiftMod, 9, movetoworkspace, r~9
bind = $mainMod $shiftMod, 0, movetoworkspace, r~10
bind = $mainMod $shiftMod, TAB, movetoworkspace, previous

bind = $mainMod $altMod, 1, movetoworkspacesilent, r~1
bind = $mainMod $altMod, 2, movetoworkspacesilent, r~2
bind = $mainMod $altMod, 3, movetoworkspacesilent, r~3
bind = $mainMod $altMod, 4, movetoworkspacesilent, r~4
bind = $mainMod $altMod, 5, movetoworkspacesilent, r~5
bind = $mainMod $altMod, 6, movetoworkspacesilent, r~6
bind = $mainMod $altMod, 7, movetoworkspacesilent, r~7
bind = $mainMod $altMod, 8, movetoworkspacesilent, r~8
bind = $mainMod $altMod, 9, movetoworkspacesilent, r~9
bind = $mainMod $altMod, 0, movetoworkspacesilent, r~10

# Obsidian Scratchpad
bind = $mainMod, S, togglespecialworkspace, obsidian_scratch
bind = $mainMod $shiftMod, S, movetoworkspace, special:obsidian_scratch

# --- Window Management ---
# Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move Tiled Windows
bind = $mainMod $shiftMod, H, movewindow, l
bind = $mainMod $shiftMod, J, movewindow, d
bind = $mainMod $shiftMod, K, movewindow, u
bind = $mainMod $shiftMod, L, movewindow, r

# Move Floating Windows (Mouse)
bindm = $mainMod, mouse:272, movewindow # mouse:272 is typically Left Mouse Button

# Resize Tiled Windows (Submap)
bind = $mainMod, R, submap, resize # Enter resize mode
submap = resize
  binde =, L, resizeactive, 10 0    # Increase width
  binde =, H, resizeactive, -10 0   # Decrease width
  binde =, K, resizeactive, 0 -10   # Decrease height (K for up/shorter)
  binde =, J, resizeactive, 0 10    # Increase height (J for down/taller)
  bind =, escape, submap, reset     # Exit resize mode
submap = reset

# Resize Floating Windows (Mouse)
bindm = $mainMod, mouse:273, resizewindow # mouse:273 is typically Right Mouse Button

# Layout Control
bind = $mainMod, G, togglegroup
bind = $mainMod $shiftMod, G, moveoutofgroup

# Commented-Out Layout Binds (for potential future use):
# bind = $mainMod, M, layoutmsg, togglesplit
# bind = $mainMod $altMod, L, layoutmsg, cyclenext
# bind = $mainMod $shiftMod, M, layoutmsg, swapwithmaster master

# Floating & Fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod $shiftmod, F, fullscreen, 0	# Complete Fullscreen
bind = $mainMod, F, fullscreen, 1		# Fullscreen (but with bar)

# Window Control
bind = $mainMod, C, killactive,

# Commented-Out Force Exit Hyprland (Use with caution!)
# bind = $mainMod CTRL $shiftMod, X, exit, # Corrected modifier combination

# --- Hyprland Configuration & Control ---
# Reload Hyprland Config (Commented out)
# bind = $mainMod $shiftMod, R, exec, hyprctl reload

# Toggle Focus/Game Mode Script (Commented out, script to be user-created)
# bind = $mainMod, F11, exec, $focus_mode_script

# Screen Lock (User-defined)
bind = $mainMod, X, exec, $lockscreen

# --- Application Launching ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Space, exec, $menu --show drun
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, N, exec, $editor
bind = $mainMod $shiftMod, N, exec, $ide
bind = $mainMod, O, exec, $notes

# --- System & Utility Control ---
# Screenshots (hyprshot)
bind = , PRINT, exec, $screenshot_tool -m output
bind = $shiftMod, PRINT, exec, $screenshot_tool -m region
bind = $mainMod, PRINT, exec, $screenshot_tool -m window

# Clipboard Manager (cliphist + wofi)
bind = $mainMod, Z, exec, cliphist list | $menu -dmenu -p "Clipboard:" | cliphist decode | wl-copy

# Volume Control (pactl via multimedia keys)
binde =, XF86AudioRaiseVolume, exec, $volume_up_cmd
binde =, XF86AudioLowerVolume, exec, $volume_down_cmd
bind =, XF86AudioMute, exec, $volume_mute_cmd

# Brightness Control (brightnessctl via multimedia keys)
binde =, XF86MonBrightnessUp, exec, $brightness_up_cmd
binde =, XF86MonBrightnessDown, exec, $brightness_down_cmd

# Media Controls (playerctl via multimedia keys)
bind =, XF86AudioPlay, exec, $media_playpause_cmd
bind =, XF86AudioNext, exec, $media_next_cmd
bind =, XF86AudioPrev, exec, $media_prev_cmd
# bind =, XF86AudioStop, exec, $media_stop_cmd # Optional

# Notification Center (dunstctl)
bind = $mainMod, Comma, exec, $notification_history_cmd
bind = $mainMod, Period, exec, $notification_close_all_cmd

