# --- Custom User Scripts ---
#
# To bind a custom script to a key:
# 1. Create your script (e.g., ~/.config/hypr/scripts/my_script.sh).
# 2. Make it executable: chmod +x ~/.config/hypr/scripts/my_script.sh
# 3. Define a variable for the script path for neatness (optional but good practice):
#    $my_script_path = ~/.config/hypr/scripts/my_script.sh
# 4. Add a bind line:
#    bind = $mainMod, YOUR_CHOSEN_KEY, exec, $my_script_path 
#    (or directly: exec, ~/.config/hypr/scripts/my_script.sh)
#
# Example commented out:
# $example_script = ~/.config/hypr/scripts/toggle_wifi.sh
# bind = $mainMod $shiftMod, W, exec, $example_script # W for Wifi toggle example
#

