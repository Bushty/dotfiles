# ~/.config/hypr/hyprland/autostart.conf
#################
### AUTOSTART ###
#################
exec-once = waybar	
exec-once = hyprpaper	# Background Wallpaper
exec-once = dunst
exec-once = $terminal	# Uses variable from variables.conf

# Use Cliphist
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
